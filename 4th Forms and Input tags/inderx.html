<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>

<body>
    <div>
        <h2>Hello this is HTML Form</h2>
    </div>
    <div>
        <form>

            <label for="Email">Enter Email id</label>
            <input type="text" id="Email" placeholder="Type">

            <br><br>

            <label for="Password">Password</label>
            <input type="password" id="Password" placeholder="Type">

            <br><br>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">

            <br><br>

            <div>
                <caption>Choose you sex</caption>
                <br>
                <label for="Sex">Male</label>
                <input type="radio" id="sex" name="sex">

                <label for="Sexf">Female</label>
                <input type="radio" id="Sexf" name="sex">
            </div>

            <br><br>

            <label for="Indian">Indian</label>
            <input type="checkbox" id="Indian">

            <label for="pak">Pakistani</label>
            <input type="checkbox" id="pak">

            <br><br>

            <!-- <label for="submit_b">Click here</label> -->
            <input type="submit" value="Submit" id="submit_b">

            <button>Forget Password</button>

        </form>

    </div>

    <hr>

    


</body>

</html>
